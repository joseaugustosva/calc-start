<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calc - START</title>

  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <div class="contaienr">

    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Calc - START</h1>
        <p class="lead">Calculadora desenvolvida em javascript e bootstrap v4.1</p>
      </div>
    </header>

    <section class="row">

      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Digite um número">
      </div>

      <div class="col-sm-4">

        <select class="form-control">

          <option value="">-- Slecione uma operação</option>
          <option value="1">Adição</option>
          <option value="2">Subtração</option>
          <option value="3">Multiplicação</option>
          <option value="4">Divisão</option>

        </select>

      </div>

      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Digite um número">
      </div>

    </section>

    <hr class="my-4">

    <section class="row">

      <div class="col-sm-3"></div>

      <div class="col-sm-6">

        <button type="button" class="btn btn-dark btn-block btn-lg">
          Calcular

      </div>

      <div class="col-sm-3"></div>

    </section>

  </div>
